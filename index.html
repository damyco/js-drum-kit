<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mainstyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Ubuntu" rel="stylesheet">
</head>

<body>
    <div>
        <h1>javaScript Drum Kit</h1>
    </div>
    <div class="keys-container">

        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">hi-hat</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">open HH</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">crash</span>
        </div>
        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">tom one</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">tom two</span>
        </div>
        <div>
            <h6>Press key to play sound.</h6>
        </div>
    </div>

    <audio data-key="81" src="http://k003.kiwi6.com/hotlink/mgi4iqeiiq/01clap.wav"></audio>
    <audio data-key="87" src="http://k003.kiwi6.com/hotlink/dxoa2gs7bo/02hihat.wav"></audio>
    <audio data-key="69" src="http://k003.kiwi6.com/hotlink/425mwwrw9s/03kick.wav "></audio>
    <audio data-key="65" src="http://k003.kiwi6.com/hotlink/xdy976dag6/04openhh.wav"></audio>
    <audio data-key="83" src="http://k003.kiwi6.com/hotlink/84awmo5ufk/05snare.wav"></audio>
    <audio data-key="68" src="http://k003.kiwi6.com/hotlink/p5gzch948n/06crash.wav"></audio>
    <audio data-key="90" src="http://k003.kiwi6.com/hotlink/o0auskp3d0/07ride.wav"></audio>
    <audio data-key="88" src="http://k003.kiwi6.com/hotlink/syy9yj2t5y/08tom1.wav"></audio>
    <audio data-key="67" src="http://k003.kiwi6.com/hotlink/1pcbl6no0d/09tom2.wav"></audio>


    <script src="main.js"></script>

</body>

</html>
